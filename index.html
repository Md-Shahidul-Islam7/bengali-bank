<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bengali Bank</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Bengali Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Enter Email" />
        <br />
        <input type="password" placeholder="Password" class="form-control" />
        <br />
        <button id="login-btn" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4 ">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="current-deposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 ">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="current-withdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 ">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="current-balance">00</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="deposit-amount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button id="deposit-btn" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              id="withdraw-amount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      //login button event handler
      const loginBtn = document.getElementById("login-btn");
      loginBtn.addEventListener("click", function() {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      //deposit button event handler
      const depositBtn = document.getElementById("deposit-btn");
      depositBtn.addEventListener("click", function() {
        const depositNumber = getInputNumber("deposit-amount"); //calling function for same work

        updateSpanText("current-deposit", depositNumber); //calling function for same work
        // const currentDeposit = document.getElementById("current-deposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totalDeposit = depositNumber + currentDepositNumber;
        // document.getElementById("current-deposit").innerText = totalDeposit;

        updateSpanText("current-balance", depositNumber); //calling function for same work
        // const currentBalance = document.getElementById("current-balance").innerText;
        // const currentBalanceNumber = parseFloat(currentBalance);
        // const totalBalance = depositNumber + currentBalanceNumber;
        // document.getElementById("current-balance").innerText = totalBalance;

        document.getElementById("deposit-amount").value = "";
      });
      //withdraw button event handler
      const withdrawBtn = document.getElementById("withdraw-btn");
      withdrawBtn.addEventListener("click", function() {
        const withdrawNumber = getInputNumber("withdraw-amount"); //calling function for same work
        updateSpanText("current-withdraw", withdrawNumber);
        updateSpanText("current-balance", -1 * withdrawNumber);

        document.getElementById("withdraw-amount").value = "";
      });
      function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const convertNumber = parseFloat(amount);
        return convertNumber;
      }
      function updateSpanText(id, addedNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = addedNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;
      }
    </script>
  </body>
</html>
